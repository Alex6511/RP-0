//This is the first crewed flight mission, available immediately. It is intended to represent the testing of early turbine aircraft.
//It should be accomplishable with start-node technology, using a fairly simple fixed-wing turbine aircraft.
CONTRACT_TYPE
{
	name = CrewedFlightLow
	group = HumanContracts

	title = Crewed Flight

	description = Design, build and fly a crewed aircraft (Not a rocket) to maintain @VesselGroup/ReachAlt/minAltitude meters altitude for 3 minutes.

	synopsis = Fly to @VesselGroup/ReachAlt/minAltitude m.

	completedMessage = Congratulations on a successful flight!

	minExpiry = 1.0
	maxExpiry = 30.0
	deadline = 360 // Kerbin days are 6h so x4
	cancellable = true
	declinable = true
	autoAccept = false

	targetBody = Earth

	maxCompletions = 0
	maxSimultaneous = 1
	prestige = Trivial

	// reward block
	// 400 to 600
	advanceFunds = 200.0 + @VesselGroup/ReachAlt/minAltitude*0.005
	rewardFunds = @advanceFunds + 250.0
	failureFunds = @advanceFunds

	weight = 10.0

	REQUIREMENT
	{
		name = All
		type = All

		REQUIREMENT
		{
			name = NotCompleteFirstCrewedSpaceFlight
			type = CompleteContract
			contractType = first_OrbitCrewed
			invertRequirement = true
		}
		REQUIREMENT
		{
			name = NotBrokeSoundBarrier
			type = CompleteContract
			contractType = first_CrewedSupersonic
			invertRequirement = true
		}
	}

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Maintain between @ReachAlt/minAltitude and @ReachAlt/maxAltitude m with a crewed aircraft
		define = soundingLowCraft
		PARAMETER
		{
			name = ReachAlt
			type = ReachState
			minAltitude = 3000 + Random(0, 3000)
			maxAltitude = @minAltitude+3000
			disableOnStateChange = true
		}
		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			minCrew = 1
			disableOnStateChange = true
		}
		PARAMETER
		{
			name = Duration
			type = Duration
			duration = 3m
			preWaitText = Reach specified altitude.
			waitingText = Completing Flight
			completionText = Flight completed, you are cleared to land.
		}
	}
	PARAMETER
	{
		name = ReturnHome
		type = ReturnHome
		completeInSequence = true
	}
}
