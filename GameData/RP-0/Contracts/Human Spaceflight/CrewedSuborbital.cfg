CONTRACT_TYPE
{
	name = CrewedSpace
	group = HumanContracts
	
	title = Crewed Suborbital Flight
	
	description = Design, build and launch a crewed rocket to put a man in space, and return him safely home.
	
	synopsis = Launch a crewed rocket to @VesselGroup/ReachAlt/minAltitude m.
	
	completedMessage = Congratulations on a successful launch! The rocket has reached @VesselGroup/ReachAlt/minAltitude meters.
	
	minExpiry = 1.0
	maxExpiry = 30.0
	deadline = 360 // Kerbin days are 6h so x4
	cancellable = true
	declinable = true
	autoAccept = false
	
	targetBody = Earth
	
	maxCompletions = 0
	maxSimultaneous = 1
	prestige = Trivial
	
	// reward block
	// 1500 to 2000
	advanceFunds = 1400.0 + @VesselGroup/ReachAlt/minAltitude*0.0001
	rewardFunds = @advanceFunds + 1000
	failureFunds = @advanceFunds
	
	weight = 20.0

	REQUIREMENT
	{
		name = CompleteContractHSFOrbit
		type = CompleteContract
		contractType = first_OrbitCrewed
		invertRequirement = true
	}
	REQUIREMENT
	{
		name = CompleteFirstCarmanCrewed
		type = CompleteContract
		contractType = first_KarmanCrewed
	}

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Reach @ReachAlt/minAltitude m with a crewed rocket.
		define = crewedSuborbitalCraft
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
		}
		PARAMETER
		{
			name = ReachAlt
			type = ReachState
			minAltitude = 130000 + Random(0, 130000)
		}
		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			minCrew = 1
			maxCrew = 1
		}
	}
	PARAMETER
	{
		name = ReturnHome
		type = ReturnHome
		completeInSequence = true
	}	
}

