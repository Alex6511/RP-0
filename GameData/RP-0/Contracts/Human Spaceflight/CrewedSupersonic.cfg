CONTRACT_TYPE
{
	name = CrewedSupersonic
	group = HumanContracts

	title = Crewed Supersonic Flight

	description = Design, build and fly a crewed aircraft (not a rocket) to maintain @VesselGroup/ReachSpeed/minSpeed meters per second for @VesselGroup/Duration/duration minutes.

	synopsis = Fly a crewed aircraft to maintain @VesselGroup/ReachSpeed/minSpeed m/s for @VesselGroup/Duration/duration minutes.

	completedMessage = Congratulations on a successful flight!

	minExpiry = 1.0
	maxExpiry = 30.0
	deadline = 360 // Kerbin days are 6h so x4
	cancellable = true
	declinable = true
	autoAccept = false

	targetBody = Earth

	maxCompletions = 0
	maxSimultaneous = 1
	prestige = Trivial

	// reward block
	// 600 to 1000
	advanceFunds = 500.0 + @VesselGroup/ReachSpeed/minSpeed*0.001
	rewardFunds = @advanceFunds + 500
	failureFunds = @advanceFunds

	weight = 13.0

	REQUIREMENT
	{
		name = BrokeSoundbarrier
		type = CompleteContract
		contractType = first_CrewedSupersonic
	}
	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Maintain between @ReachSpeed/minSpeed m/s and @ReachSpeed/maxSpeed between @ReachAlt/minAltitude and @ReachAlt/maxAltitude with a crewed aircraft.
		define = supersonicCraft

		PARAMETER
		{
			name = ReachSpeed
			type = ReachState
			minSpeed = 341 + Random(0, 341)
			maxSpeed = @minSpeed + 200
			situation = FLYING
			disableOnStateChange = true
		}
		PARAMETER
		{
			name = ReachAlt
			type = ReachState
			minAltitude = Random(12000, 13000)
			minAltitude = @minAltitude+3000
			disableOnStateChange = true
		}
		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			minCrew = 1
			disableOnStateChange = true
		}
		PARAMETER
		{
			name = Duration
			type = Duration
			duration = 3m
			preWaitText = Reach specified speed.
			waitingText = Testing highspeed flight
			completionText = Flight completed, you are cleared to land.
		}

	}
	PARAMETER
	{
		name = ReturnHome
		type = ReturnHome
		completeInSequence = true
	}
}
