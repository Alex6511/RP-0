// This contract resembles Apollo 8 mission, which was the first
// manned flight to moon and made 10 lunar orbits in 20 hours.
CONTRACT_TYPE
{
	name = HSFOrbitalMoon3Repeatable
	group = HumanContracts
	
	title = Human Orbital (3/Moon)
	
	description = Launch a crewed three-person spacecraft into lunar orbit for a routine mission (must orbit for 20 hours) and return safely to Earth.
	
	synopsis = Fly a three-person Lunar Orbital mission.
	
	completedMessage = Crew alive and well after the mission--congratulations!

	cancellable = true 
	declinable = true		
	deadline = 1460 // 1 year

	prestige = Significant
	
	targetBody = Moon

	maxSimultaneous = 1
	
	// reward block
	advanceFunds = 20000.0
	rewardReputation = 20.0
	rewardFunds = 20000.0
	failureReputation = 200.0
	failureFunds = 25000.0	
	
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = first_OrbitCrewed
	}
	REQUIREMENT
	{
		name = ReqCapsules
		type = CanResearchTech
		tech = spaceExploration
	}
	PARAMETER
	{
		name = vesselGroup
		type = VesselParameterGroup
		title = Crewed Lunar Orbital
		define = lunarOrbitalCrewedSpacecraft
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
		}
		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			minCrew = 3
		}
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = Moon
			situation = ORBITING
			// Initial lunar orbit insertion for Apollo 8 was 111.1km-312.1km.
			// Later this was circularized at 110.6km-112.4km.
			minPeA = 100000
			maxPeA = 120000

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 20h // This was the duration for Apollo 8
				preWaitText = Reach specified orbit.
				waitingText = Orbiting...
				completionText = Orbits completed, you may return to Earth when ready.
			}
		}
		PARAMETER
		{
			name = ReturnHome
			type = ReturnHome
			completeInSequence = true
		}				
	}
}