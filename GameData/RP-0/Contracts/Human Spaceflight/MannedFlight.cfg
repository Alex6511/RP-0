//This is the first manned flight mission, available immediately. It is intended to represent the testing of early turbine aircraft.
//It should be accomplishable with start-node technology, using a fairly simple fixed-wing turbine aircraft.
CONTRACT_TYPE
{
	name = MannedFlightLow
	group = HumanContracts
	
	title = Manned Flight
	
	description = Design, build and fly a manned aircraft to attain @VesselGroup/ReachAlt/minAltitude meters.
	
	synopsis = Fly to @VesselGroup/ReachAlt/minAltitude m.
	
	completedMessage = Congratulations on a successful flight! The aircraft has reached @VesselGroup/ReachAlt/minAltitude meters.
	
	minExpiry = 1.0
	maxExpiry = 30.0
	deadline = 360 // Kerbin days are 6h so x4
	cancellable = true
	declinable = true
	autoAccept = false
	
	targetBody = Earth
	
	maxCompletions = 0
	maxSimultaneous = 1
	prestige = Trivial
	
	// reward block
	// 400 to 600
	advanceFunds = 200.0 + @VesselGroup/ReachAlt/minAltitude*0.005
	rewardFunds = @advanceFunds + 250.0
	failureFunds = @advanceFunds
	
	weight = 10.0
	
	REQUIREMENT
	{
		name = All
		type = All
			
		REQUIREMENT
		{
			name = NotCompleteFirstMannedSpaceFlight
			type = CompleteContract
			contractType = first_OrbitCrewed
			invertRequirement = true
		}
		REQUIREMENT
		{
			name = NotBrokeSoundBarrier
			//TODO: Have this be speed, not alt. there is no SpeedRecord node :-(
			type = AltitudeRecord
//			minSpeed = 400
			minAltitude = 75000
			invertRequirement = true
		}
	}
	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Reach @ReachAlt/minAltitude m with a manned aircraft
		define = soundingLowCraft
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
		}
		PARAMETER
		{
			name = ReachAlt
			type = ReachState
			minAltitude = 3000 + Random(0, 3000)
		}
		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			minCrew = 1
		}
	}
	PARAMETER
	{
		name = ReturnHome
		type = ReturnHome
		completeInSequence = true
	}	
}
