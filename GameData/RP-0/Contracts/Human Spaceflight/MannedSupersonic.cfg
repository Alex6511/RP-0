CONTRACT_TYPE
{
	name = MannedSupersonic
	group = HumanContracts
	
	title = Manned Supersonic Flight
	
	description = Design, build and fly a manned aircraft or rocket to attain @VesselGroup/ReachSpeed/minSpeed meters per second.
	
	synopsis = Launch a sounding rocket to @VesselGroup/ReachSpeed/minSpeed m/s.
	
	completedMessage = Congratulations on a successful flight! You have reached @VesselGroup/ReachSpeed/minSpeed meters per second.
	
	minExpiry = 1.0
	maxExpiry = 30.0
	deadline = 360 // Kerbin days are 6h so x4
	cancellable = true
	declinable = true
	autoAccept = false
	
	targetBody = Earth
	
	maxCompletions = 0
	maxSimultaneous = 1
	prestige = Trivial
	
	// reward block
	// 600 to 1000
	advanceFunds = 500.0 + @VesselGroup/ReachSpeed/minSpeed*0.001
	rewardFunds = @advanceFunds + 500
	failureFunds = @advanceFunds
	
	weight = 13.0
	
	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Reach @ReachSpeed/minSpeed m/s with a manned craft.
		define = soundingMedCraft

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
		}
		PARAMETER
		{
			name = ReachSpeed
			type = ReachState
			minSpeed = 341 + Random(0, 341)
			situation = FLYING
		}
		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			minCrew = 1
		}
	}
}
