		{
			name = NewVessel
			type = NewVessel
		}
		PARAMETER
		{
			name = ReachSpeed
			type = ReachState
			minSpeed = 350
			situation = FLYING
		}
		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			minCrew = 1
		}
	}
	PARAMETER
	{
		name = ReturnHome
		type = ReturnHome
		completeInSequence = true
	}	
