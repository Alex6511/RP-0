@CONTRACT_TYPE[SCAN_LoRes]:FOR[RP-0]
{
	@deadline = 1460 * @/targetBody2.Multiplier() // 1 year * mult
	
	@advanceFunds = Random(1000, 3000.0) + 5000.0 * @/targetBody2.Multiplier()
	@rewardFunds = @advanceFunds
	@failureFunds = @advanceFunds * 1.5
	
	@rewardReputation = 3 + @/targetBody2.Multiplier()*3
	@failureReputation = @rewardReputation * 1.5
}

