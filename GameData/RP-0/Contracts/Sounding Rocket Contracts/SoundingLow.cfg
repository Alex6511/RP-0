CONTRACT_TYPE
{
	name = SoundingRocketLow
	group = SoundingRocketContracts
	
	title = Sounding Rocket (Low)
	
	description = Design, build and launch a sounding rocket to attain @VesselGroup/ReachAlt/minAltitude / 1000 km.
	
	synopsis = Launch a sounding rocket to @VesselGroup/ReachAlt/minAltitude / 1000 km.
	
	completedMessage = Congratulations on a successful launch!
	
	minExpiry = 1.0
	maxExpiry = 30.0
	deadline = 90
	cancellable = true
	declinable = true
	autoAccept = false
	
	targetBody = Earth
	
	maxCompletions = 0
	maxSimultaneous = 1
	prestige = Trivial
	
	// reward block
	advanceFunds = Pow(@VesselGroup/ReachAlt/minAltitude, 0.5)*1.5
	rewardFunds = @advanceFunds
	failureFunds = @advanceFunds+@rewardFunds*0.5
	
	weight = 10.0
	
	REQUIREMENT
	{
		name = CompleteFirstOrbit
		type = CompleteContract
		contractType = first_OrbitUncrewed // maybe lunar flyby?
		invertRequirement = true
	}
	REQUIREMENT
	{
		name = BlockMed
		type = AcceptContract
		contractType = SoundingRocketMed
		maxCount = 0
	}
	REQUIREMENT
	{
		name = BlockHigh
		type = AcceptContract
		contractType = SoundingRocketHigh
		maxCount = 0
	}
	
	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Reach @ReachAlt/minAltitude /1000 km with a sounding rocket.
		define = soundingLowCraft
		PARAMETER
		{
			name = ReachAlt
			type = ReachState
			minAltitude = 40000 + Random(0, 40000)
		}
		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
	}
}