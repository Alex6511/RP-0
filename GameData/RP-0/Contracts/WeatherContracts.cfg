	PARAMETER
	{
		name = vesselGroup
		type = VesselParameterGroup
		title = Athmospheric Measurements
		define = weatherSatellite
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
		}
		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
			situation = ORBITING			
			minPeA = 540
			maxPeA = 580
			minApA = 2900
			maxApA = 3000
		}
	}
}


