+PART[proceduralBattery]:AFTER[RP-0]
{
	@name = proceduralAvionics
	@category = Pods
	%RSSROConfig = True
	%title = Avionics [Procedural]
	@description = This is a procedural avionics unit.  It simply contains a battery and avionics control, so don't forget to add an antenna.

	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0

		RESOURCE
		{
			name = ElectricCharge
			rate = 0.1
		}
	}

	@MODULE[TankContentSwitcher]
	{
		@TANK_TYPE_OPTION[Electric]
		{
			@dryDensity = 0.36
		}
	}

	@MODULE[ProceduralPart]
	{
		@textureSet = GreySide
	}

	@MODULE[ProceduralShapeCylinder]
	{
		@length = 0.2
		@diameter = 0.2
	}

	MODULE
	{
		name = ModuleProceduralAvionics

		AVIONICSCONFIG
		{
			name = booster

			TECHLIMIT
			{
				name = start
				tonnageToMassRatio = 10
			}
			TECHLIMIT
			{
				name = engineering101
				tonnageToMassRatio = 12
			}
		}
		AVIONICSCONFIG
		{
			name = upperStage
			TECHLIMIT
			{
				name = engineering101
				tonnageToMassRatio = 6
			}
		}
		AVIONICSCONFIG
		{
			name = probeCore
			TECHLIMIT
			{
				name = start
				tonnageToMassRatio = 2
			}
			TECHLIMIT
			{
				name = engineering101
				tonnageToMassRatio = 3
			}
		}
	}
}
