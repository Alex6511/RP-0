@EXPERIMENT_DEFINITION,*:BEFORE[RP-0]
{
	defaultRep0 = #$RESULTS/default,0$
	defaultRep1 = #$RESULTS/default,1$
	defaultRep2 = #$RESULTS/default,2$
	defaultRep3 = #$RESULTS/default,3$
	kerbinText = The experiment tells you nothing you didn't already know.
	!RESULTS
	{
		default = #$../defaultRep0$
		default = #$../defaultRep1$
		default = #$../defaultRep2$
		default = #$../defaultRep3$
		KerbinSrfLanded = #$../kerbinText$
		KerbinSrfSplashed = #$../kerbinText$
	}
}
// Change goo name
@EXPERIMENT_DEFINITION:HAS[#id[mysteryGoo]]:FOR[RP-0]
{
	@title = Biological Sample
	@RESULTS
	{
		!default = DEL
		!default = DEL
		!default = DEL
		!default = DEL
		default = Observations are recorded regarding the biological sample in the current conditions.
	}
}

