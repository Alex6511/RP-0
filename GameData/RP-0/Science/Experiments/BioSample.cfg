//**********************************************************************************
//  Biological Sample
//	Replaces the Mystery Goo experiment from stock
//
//**********************************************************************************

@EXPERIMENT_DEFINITION[*]:HAS[#id[mysteryGoo]]:FOR[RP-0]
{
	@title = Biological Sample
	@baseValue = 10
	@scienceCap = 10
	@dataScale = 3.5
	@requireAtmosphere = False
	@situationMask = 63 // ALL
	@biomeMask = 3 // Surface Landed/Splashed
	
	%RESULTS
	{
		default = Observations are recorded regarding the biological sample in the current conditions.
	}
}
