// Patch LR79 to start with base LR79 config, not H-1b
@PART[liquidEngine1-2]:FOR[RP-0]
{
	@MODULE[ModuleEngineConfigs]
	{
		@configuration = LR79-NA-3
	}
}

// Patch RL10 to start with early RL10 config
@PART[engineLargeSkipper]:FOR[RP-0]
{
	@MODULE[ModuleEngineConfigs]
	{
		@configuration = RL10A-3-3
		@CONFIG[RL10A-1]
		{
			%cost = 0
		}
		@CONFIG[RL10A-3-1]
		{
			%cost = 250
			%entrycost = 10000
			%techRequired = hydroloxTL2
		}
		@CONFIG[RL10A-3-3]
		{
			%cost = 600
			%entrycost = 24000
			%entryCostSubtractors
			{
				RL10A-3-1 = 10000
			}
			%techRequired = hydroloxTL3
		}
		@CONFIG[RL10A-3-3A]
		{
			%cost = 700
			%entrycost = 30000
			%entryCostSubtractors
			{
				RL10A-3-3 = 24000
			}
			%techRequired = hydroloxTL4
		}
		@CONFIG[RL10A-4]
		{
			%cost = 1000
			%entrycost = 45000
			%entryCostSubtractors
			{
				RL10A-3-3A = 30000
			}
			%techRequired = hydroloxTL5
		}
		@CONFIG[RL10A-4-1/2]
		{
			%cost = 1200
			%entrycost = 50000
			%entryCostSubtractors
			{
				RL10A-4 = 45000
			}
			%techRequired = hydroloxTL6
		}
		@CONFIG[RL10A-5]
		{
			%cost = 2000 // a guess/ estimate
			%techRequired = hydroloxTL6
		}
		@CONFIG[RL10B-2]
		{
			%cost = 2000
			%entrycost = 80000
			%entryCostSubtractors
			{
				RL10A-4 = 45000
			}
			%techRequired = hydroloxTL7
		}
		@CONFIG[RL10C-1]
		{
			%cost = 1000
			%entrycost = 60000
			%entryCostMultipliers
			{
				RL10A-4 = 0.25
				RL10B-2 = 0.25
			}
			%techRequired = hydroloxTL7
		}
		@CONFIG[CECE-Base]
		{
			%cost = 2000
			%entrycost = 80000
			%entryCostMultipliers
			{
				RL10A-4 = 0.75
				RL10B-2 = 0.75
				RL10C-1 = 0.75
				CECE-High = 0.6
				CECE-Methane = 0.4
			}
			%techRequired = hydroloxTL7
		}
		@CONFIG[CECE-High]
		{
			%cost = 2000
			%entrycost = 80000
			%entryCostMultipliers
			{
				RL10A-4 = 0.75
				RL10B-2 = 0.75
				RL10C-1 = 0.75
				CECE-Base = 0.4
				CECE-Methane = 0.4
			}
			%techRequired = hydroloxTL7
		}
		@CONFIG[CECE-Methane]
		{
			%cost = 1000
			%entrycost = 80000
			%entryCostMultipliers
			{
				RL10A-4 = 0.75
				RL10B-2 = 0.75
				RL10C-1 = 0.75
				CECE-High = 0.6
				CECE-Base = 0.4
			}
			%techRequired = hydroloxTL7
		}
	}
}

